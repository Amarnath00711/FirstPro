{% extends 'index.html' %}

{% block content %}

 
{% load static %}



           
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add categories</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Category Name</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Categories</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
          {% for i in data %} 
         <form action="{% url 'update' i.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Add Category</label>
                <input type="text" id="catname"  name="catname" class="form-control">
              </div>
              <div class="form-submit">
                <input type="file" id="photoos" name="photoos" required>
              <div class="form-group">
                <label for="inputDescription">Category Description</label>
                <textarea id="catdescription" name="catdescription" class="form-control" rows="4"></textarea>
              </div>
              
              <div class="form-group">
                
              <button type="submit" class="btn btn-outline-warning">Add Category</button>
            </div>
         </form>
         {% endfor %}

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        
      </div>
     
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  



{% endblock content %}
