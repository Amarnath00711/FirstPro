{% extends 'index.html' %}

{% block content %}

 
{% load static %}



           
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Movie</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Movie Name</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Grocery Categories</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>
          {% for i in bata %} 
          <form action="{% url 'updation' id=i.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Grocery Name</label>
                <input type="text" id="moviename" name="moviename" class="form-control" value="{{i.moviename}}" required >
              </div>
              <div class="form-submit">
                <input type="file" id="photos" name="photos" required>
              

                
              <div class="form-group">
                <label for="inputName">Grocery Type</label>
                <input type="text" id="movielang" name="movielang" class="form-control" value="{{i.movielang}}" required>
              </div>


              <div class="form-group">
                <label for="inputName">Grocery Division</label>
                <input type="text" id="moviegenre" name="moviegenre" class="form-control"value="{{i.moviegenre}}" required>
              </div>
              <div class="form-group">
                <label for="categories">Category</label>
                <select name="moviecategory">
                  {% for q in data3 %}
                  <option value="{{q.catname}}">{{q.catname}}</option>
                  {% endfor %}
                </select>

              <div class="form-group">
                <label for="inputName">Price</label>
                <input type="text" id="price" name="price" class="form-control" value="{{i.price}}" required>
              </div>

              <div class="form-group">
                
                <button type="submit" class="btn btn-outline-warning">Add Grocery</button>
              </div>

              
              
            </div>
          </form>
          {% endfor %}
          <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        
      </div>
     
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  



{% endblock content %}
