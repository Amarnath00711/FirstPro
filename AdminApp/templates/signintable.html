{% extends 'index.html' %}



{% block content %}
<center><div>
    <div class="col-md-6"> 
    <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
    <thead>
    <tr>
    <th>ID</th>
    <th>Category name</th>
    <th>Description</th>
    
    <th>Edit</th>
    <th>Delete</th>
    
    </tr>
    </thead>
    <tbody>
    {% for i in items %}
     
    
      <tr>
        
        <td>{{i.id}}</td>
        <td>{{ i.catname }}</td>
        <td>{{ i.catdescription}}</td>
        
        <td><a href="{% url 'edit' id=i.id %}" ><button type="button" class="btn btn-success">Edit</button></a></td>
        <td><a href="{% url 'delete' id=i.id %}"><button type="button" class="btn btn-success">Delete</button></a></td>
        
        
    
      </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    
    </div>
    
</div>
</center>
{% endblock %}
