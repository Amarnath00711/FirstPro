{% extends 'indexuser.html' %}

{% block content %}
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Category Product</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <a href={% url 'cinema' category='all' %}><li class="active" data-filter="*"><p style="color:red;">All</p></li></a>&nbsp;&nbsp;
                        {% for i in data %}
                            <li class="active" data-filter="*"><a  href="{% url 'cinema' category=i.catname %}"><p style="color:red;">{{i.catname}}</p></a></li>
                         {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="{{i.images.url}}">
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            <li><a href="{% url 'singleecategory' i.id %}"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#">{{i.catname}}</a></h6>
                       <a href="{% url 'cinema' category=i.catname %}"><button type="" class="btn btn-outline-warning">View Grocery</button></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            
            
            
            
            
        </div>
    </div>
</section>
<!-- Featured Section End -->

{% endblock %}
